<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Git favicon">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#06b6d4"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="12" fill="url(#g)"/>
  <g transform="translate(0,0)" fill="#0f172a" stroke="none">
    <!-- Git branching motif: three nodes connected (dark on light gradient) -->
    <line x1="18" y1="46" x2="32" y2="32" stroke="#0f172a" stroke-width="4" stroke-linecap="round"/>
    <line x1="32" y1="32" x2="46" y2="18" stroke="#0f172a" stroke-width="4" stroke-linecap="round"/>
    <circle cx="18" cy="46" r="5" fill="#0f172a"/>
    <circle cx="32" cy="32" r="5" fill="#0f172a"/>
    <circle cx="46" cy="18" r="5" fill="#0f172a"/>
  </g>
</svg>
